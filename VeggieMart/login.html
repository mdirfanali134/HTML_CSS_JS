<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - VeggieMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('./images/bc_login.gif') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      z-index: 1;
    }
    .login-container {
      position: relative;
      z-index: 2;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    .login-title {
      font-weight: bold;
      font-size: 2rem;
      color: #28a745;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-login {
      background-color: #28a745;
      border: none;
      border-radius: 10px;
    }
    .btn-login:hover {
      background-color: #218838;
    }
    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909767.png" class="logo" alt="VeggieMart Logo">
    <h2 class="login-title">Welcome Back!</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
      <p id="errorMsg" class="error-message"></p>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (username === "solarpanel" && password === "rocket123@") {
        window.location.href = "home.html";
      } else {
        errorMsg.textContent = "Invalid username or password. Please try again.";
      }
    });
  </script>
</body>
</html>
