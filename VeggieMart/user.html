<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - VeggieMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: url('images/bc_login.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #28a745;
      margin-bottom: 20px;
    }

    .user-info h4 {
      font-weight: bold;
      color: #2d572c;
    }

    .user-info p {
      margin: 5px 0;
      color: #555;
    }

    .btn-custom {
      width: 100%;
      margin: 10px 0;
      font-weight: 500;
    }

    .assurance {
      margin-top: 30px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <img src="images/user-profile.jpg" alt="User" class="profile-pic" />
  
  <div class="user-info">
    <h4>Solarpanel</h4>
    <p>📞 1234567890</p>
    <p>🏠 92A Down Street, Windsor Park, London</p>
  </div>

  <div class="mt-4">
    <button class="btn btn-outline-success btn-custom" onclick="viewOrders()">🛒 My Orders</button>
    <button class="btn btn-outline-secondary btn-custom" onclick="openSettings()">⚙️ Settings</button>
  </div>

  <div class="assurance">
    ✅ Your information is safe and secure with VeggieMart.
  </div>
</div>

<script>
  function viewOrders() {
    alert("🚀 Redirecting to your orders...");
    // You can redirect to order page like:
    // window.location.href = "orders.html";
  }

  function openSettings() {
    alert("⚙️ Settings feature coming soon!");
    // Redirect or open settings modal
  }
</script>

</body>
</html>
